---
# ConfigMap for Spring Boot configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  application.properties: |
    spring.datasource.url=jdbc:mysql://mysql-service:3306/student_db
    spring.datasource.username=student_user
    spring.datasource.password=student@123
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    spring.application.name=student-management
    server.port=8089

---
# Spring Boot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-management
  template:
    metadata:
      labels:
        app: student-management
    spec:
      containers:
      - name: student-management
        image: student-management:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8089
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/student_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-password
        - name: SERVER_PORT
          value: "8089"
        volumeMounts:
        - name: config
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 20
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: spring-config

---
# Spring Boot Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: student-service
  namespace: devops
spec:
  type: NodePort
  ports:
  - port: 8089
    targetPort: 8089
    nodePort: 30089
  selector:
    app: student-management
